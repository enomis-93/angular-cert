<ul class="nav nav-tabs">
    <li
        *ngFor="let tab of data; let i = index"
        [class.active]="selectedTabIndex === i"
        class="flex"
    >
        <a (click)="selectTab(i)">{{ tab.title }}</a>
        <span class="close" (click)="closeTab(i, data)">&times;</span>
    </li>
</ul>
<ng-container *ngFor="let tab of data; let i = index">
    <div *ngIf="selectedTabIndex === i" class="tab-content">
        <!-- if not children with tabContent ref is provided, then render content in a div -->
        <div *ngIf="!tabContent">{{ tab.content }}</div>
        <ng-content></ng-content>
    </div>
</ng-container>
