<ul class="nav nav-tabs">
    <li
        *ngFor="let tab of data; let i = index"
        [class.active]="selectedTabIndex === i"
        class="flex"
    >
        <a (click)="selectTab(i)">{{ tab.title }}</a>
        <span class="close" (click)="closeTab(i, data)">&times;</span>
    </li>
</ul>
<div class="tab-content">
    <ng-container *ngFor="let tab of data; let i = index">
        <div *ngIf="selectedTabIndex === i">
            <ng-content></ng-content>
        </div>
    </ng-container>
</div>
